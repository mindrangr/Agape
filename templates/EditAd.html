			}else{
				b[$(this).prop("id")]=$(this).val()
			}
		})


		b["agape_advertisement_Education"]=b["agape_profile_education"]
		b["agape_advertisement_Gender"]=b["agape_profile_gender"]
		b["agape_advertisement_Politics"]=b["agape_profile_political"]
		b["agape_advertisement_Race"]=b["agape_profile_race"]
		b["agape_advertisement_Religion"]=b["agape_profile_religion"]
		b["agape_advertisement_Industry"]=b["industry"]
		b["agape_advertisement_ID"]=ingniteLightBox.temp.param["agape_advertisement_ID"]
		b["agape_advertisement_Created"]=convertNowToPhP();
		b["agape_advertisement_start"]=b["agape_advertisement_Created"];
		b["agape_advertisement_updated"]=b["agape_advertisement_Created"];





		var h=new Date();
		var e=new Date();
		e=e.setDate(h.getDate()+30);
		var f=new Date(e)
		//console.

		b["agape_advertisement_expire"]=convertNowToPhP(e);

		delete b.agape_profile_education;
		delete b.agape_profile_gender;
		delete b.agape_profile_political;
		delete b.agape_profile_race;
		delete b.agape_profile_religion;
		delete b.industry;





		var model={}
		model.job="quickJamUpdate_full";
		model.obj=b;
		model.dbase="agape_advertisements"
		model.param="agape_advertisement_ID";
		model.uID=global.userObj.agape_profile_memberID
		model.vals=ingniteLightBox.temp.param["agape_advertisement_ID"];
		//model.uID=54574
		model.selFunc="selectFunc";
		model.kob="where agape_advertisement_Commercial_ID='"+ingniteLightBox.temp.param["agape_advertisement_Commercial_ID"]+"'";

		var retFunc = function(data){
			var fre=globalTools.verify(data);

			var index2=ingniteLightBox.temp.id;
			global.userObj.agape_Advertisements.returnObj=fre.returnObj;
			$("#innerEdit").empty();
			addElems()
			fademessg($("#upMess")[0],"Updated");
			dtypeMove=="false"
		}
		if(dtypeMove=="true"){
			ajaxCallMedia(model,retFunc)
		}else{
			fademessg($("#upMess")[0],"No changes made.")

		}
	})

	

	$(".onChangeClass1").each(function(){
		$(this).on("change",function(){
			dtypeMove="true";
		})
	})





	$(".sliderButtonStyle1").each(function(){

		})

	$("#fileToUpload").on("change",function(){
		var url = 'uploadFile.php';
		var xhr = new XMLHttpRequest();
		var fd = new FormData();
		var file = this.files[0];
	    fd.append("param", "adUpLoad");
	    fd.append("username", global.userObj.agape_profile_username);
	    var oldUrl=ingniteLightBox.temp.param["agape_advertisement_Image"]
	    if(oldUrl=="advertiseImages/AgapeAd.png"){
	    	oldUrl="none"
	    }

	    fd.append("oldUrl", oldUrl);
	    xhr.open("POST", url, true);

	    xhr.onreadystatechange = function(data) {
	        if (xhr.readyState == 4 && xhr.status == 200) {
	        	
	        	var t=data.target.responseText+"";
	        	var t1=t.split("**");

	        	switch(t1[0]){
	        		case 'typeError':
	        			fademessg($("#upMess")[0],"cannot upload this type: "+t1[1])
	        		break;


	        		case 'sizeError':
	        			fademessg($("#upMess")[0],"Image must be under 1 mb")
	        			break;


        			case 'success':
	        			
	        			fademessg($("#upMess")[0],"Successfully uploaded");
	        			var index2=ingniteLightBox.temp.id;
						global.userObj.agape_Advertisements.returnObj[index2]["agape_advertisement_Image"]=t1[1];

						$("#adImge").prop("src",global.userObj.agape_Advertisements.returnObj[index2]["agape_advertisement_Image"])
						var mode1={}
						mode1.job="quickJamUpdate";
						mode1.dbase="agape_advertisements";
						mode1.updateStr="agape_advertisement_Image='"+global.userObj.agape_Advertisements.returnObj[index2]["agape_advertisement_Image"]+"'"
						mode1.param="agape_advertisement_ID"
						mode1.vals=global.userObj.agape_Advertisements.returnObj[index2]["agape_advertisement_ID"];
						mode1.selFunc="selectFunc";
						mode1.kob="where agape_advertisement_Commercial_ID="+global.userObj.agape_Advertisements.returnObj[index2]["agape_advertisement_Commercial_ID"];

						var funct=function(data){
							var go=globalTools.verify(data)
							global.userObj.agape_Advertisements.returnObj=go.returnObj;
						}

						ajaxCallMedia(mode1,funct)

	        			break;

        			default:
	        				fademessg($("#upMess")[0],"Error uploading the file.")
	        			break;

	        	}
	        }
	   
		}
		fd.append("upload_file", file);
		xhr.send(fd);
	})

})
