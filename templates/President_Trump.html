	function displayCandidate(elem){

		$("#voteD").html(elem.peopleCandidate_downVotes)
		$("#flag").empty()
		
		switch(elem.peopleCandidate_Party){

			case 'Democratic Party':
				str=str+"images/president/democracy.donkey.jpg";
				$("#flag").append("<img src="+str+" height='40' />")
			break;

			case 'Republican Party':
				str=str+"images/president/republican.elephant.jpg";
				$("#flag").append("<img src="+str+" height='40' />")
			break;

			case 'Green Party':
				str=str+"images/president/greenparty.png";
				$("#flag").append("<img src="+str+" height='40' />")
			break;

			case 'Libetarian Party':
				str=str+"images/president/libertarian.jpg";
				$("#flag").append("<img src="+str+" height='40' />")
			break;

			case 'Constitution Party':
				str=str+"images/president/constitution.jpg";
				$("#flag").append("<img src="+str+" height='40' />")
			break;

			case 'Independent Party':
				str=str+"images/president/independent.jpg";
				$("#flag").append("<img src="+str+" height='40' />")
			break;




			


		}

		//$("#flag").empty().append("<img src="++" height='30' />")
	}

			}
